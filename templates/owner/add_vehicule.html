{% extends 'base.html' %}
{% block title %}Ajouter un véhicule{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Ajouter un Véhicule</h2>
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">{{ form.as_p }}</div>
            <button type="submit" class="btn btn-primary btn-lg">Ajouter le véhicule</button>
        </form>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'owner_portal' %}" class="btn btn-secondary">Retour au portail</a>
    </div>
</div>
{% endblock %}
