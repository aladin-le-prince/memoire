{% extends 'base.html' %}
{% block title %}Réinitialisation du mot de passe{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg animate__animated animate__fadeIn">
                <div class="card-header bg-warning text-dark text-center">
                    <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Réinitialisation du mot de passe</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <form method="post" id="resetForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="bi bi-envelope"></i> Adresse email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" class="form-control" name="email" required placeholder="Entrez votre email">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100" id="submitBtn">
                            <span id="btnText"><i class="bi bi-send"></i> Envoyer les instructions</span>
                            <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none text-dark"><i class="bi bi-arrow-left-circle"></i> Retour à la connexion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .form-control:focus { border-color: #ffae00; box-shadow: 0 0 5px rgba(255, 174, 0, 0.5); }
</style>
<script>
    document.getElementById("resetForm").addEventListener("submit", function() {
        document.getElementById("btnText").classList.add("d-none");
        document.getElementById("btnSpinner").classList.remove("d-none");
    });
</script>
{% endblock %}
