{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Faire une demande de plaque</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Soumettre la demande
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
