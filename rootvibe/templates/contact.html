{% extends 'base.html' %}
{% block title %}Nous Contacter{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">

                            <div class="col-md-6">
                                <label for="name" class="form-label">Votre Nom Complet</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="col-md-6">

                        <div class="mb-4">
                            <label for="subject" class="form-label">Sujet du Message</label>
                            <input type="text" class="form-control" name="subject" required>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label">Votre Message</label>
                            <textarea class="form-control" name="message" rows="5" required></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="attachment" class="form-label">PiÃ¨ce Jointe (optionnel)</label>

                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-send me-2"></i> Envoyer le Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
